name: instagram_clone
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cupertino_icons:
  firebase_auth: ^4.16.0
  firebase_core:
  flutter:
    sdk: flutter
  flutter_svg:
  get:
  google_fonts:
  shared_preferences: ^2.2.2
  velocity_x:

dev_dependencies:
  flutter_lints:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: InstagramIcons
      fonts:
        - asset: assets/fonts/InstagramIcons.ttf

    - family: sf-pro
      fonts:
        - asset: assets/fonts/sf-pro.ttf

  assets:
    - "assets/images/."
